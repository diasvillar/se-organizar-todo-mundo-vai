<article>
	<section>
		<div class="slider">
			<ul class="slides">
				<li>
					<img src="/static/images/posts/cadastro.jpg" alt="cadastro eventos novidades conteudo assine">
				</li>
			</ul>
		</div>
	</section>
</article>
<article id="post" class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
    		<div class="center">
	    		<form name="leadForm" ng-submit="submitForm(leadForm.$valid)" novalidate>
					<div class="center">
						<h3><b>ASSINE!</b></h3>
						<h4>Receba nosso conteúdo em primeira mão e arrase no seu evento!</h4>

						<div class="switch">
							<label>
								PESSOA FÍSICA
								<input type="checkbox" ng-model="tipo_pessoa">
								<span class="lever"></span>
								PESSOA JURÍDICA
							</label>
						</div>
						<div class="input-field" ng-class="{ 'has-error' : leadForm.name.$invalid && !leadForm.name.$pristine }">
							<input id="nome" type="text" alt="Nome" ng-model="nome" required>
							<p ng-show="leadForm.name.$invalid && !leadForm.name.$pristine" class="help-block">Seu nome é obrigatório</p>
							<label for="nome" class="center">NOME</label>
						</div>
						<div class="input-field" ng-class="{ 'has-error' : leadForm.email.$invalid && !leadForm.email.$pristine }">
							<input id="email" type="email" alt="E-mail" ng-model="email" required>
							 <p ng-show="leadForm.email.$invalid && !leadForm.email.$pristine" class="help-block">Informe um e-mail válido.</p>
							<label for="email">E-MAIL</label>
						</div>
						<div class="input-field" ng-show="tipo_pessoa">
							<input id="empresa" type="text" alt="Empresa" ng-model="empresa">
							<label for="empresa">EMPRESA</label>
						</div>
						<div class="clearfix">
							<button type="submit" ng-click="enviarCadastro()" class="btn-large waves-effect waves-light blue-1 right" ng-disabled="leadForm.$invalid">
								ENVIAR
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
				</form>
	    	</div>
    	</div>
    </div>
</article>
