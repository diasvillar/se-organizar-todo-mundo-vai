<!DOCTYPE html>
<html ng-app="leadBlogApp">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Blog para produtores e Organizadores de Eventos">
	<meta name="keywords" content="produtores de evento organizado, importância de ser organizado em um evento, importância da organização do evento">
	<meta name="author" content="Se Organizar Eventos">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Se organizar, todo mundo vai | Blog para Produtores e Organizadores de Eventos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<base href="/">
</head>
<body ng-controller="mainController">
	<nav class="grey lighten-4">
		<div class="container">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo black-text">
					<div class="landscape logo">
						<img class="responsive-img" src="/static/images/logo.png">
					</div>
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href="#" class="">
							<div class="square">
								<img class="circle" src="/static/images/symbol.png">
							</div>
						</a>
					</li>
					<li><a class="black-text" href="#">HOME</a></li>
					<li><a class="black-text" href="#/about">SOBRE</a></li>
				</ul>
				<ul id="mobile-demo" class="side-nav">
					<li><a class="black-text" href="#">HOME</a></li>
					<li><a class="black-text" href="#/about">SOBRE</a></li>
					<li><a class="black-text" href="#/contact">CONTATO</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view></div>
		<div class="footer" ng-show="show_lead_conversion">
			<div class="container center">
				<h4 class="white-text"><strong>ASSINE!</strong> Receba nosso conteúdo em primeira mão e arrase no seu evento!</h4>
				<div class="row">
					<button class="btn-large waves-effect white black-text" data-target="modal_lead">CADASTRE-SE GRÁTIS</button>
				</div>
			</div>
		</div>
		<footer class="page-footer black center">
			<div class="container">
				<div class="row margin-b-0">
					<div class="col s12 m4">
						<h6 class="white-text">PARCEIROS</h6>
						<div class="landscape">
							<a href="https://www.jn2.com.br/"><img alt="jn2 ecommerce expert" src="/static/images/partner.png"></a>
						</div>
					</div>
					<div class="col s12 m4">
						<h6 class="white-text"><a href="#/contact">CONTATO</a></h6>
						<p class="white-text">contato@seorganizareventos.com.br</p>
					</div>
					<div class="col s12 m4">
						<h6 class="white-text">SIGA-NOS</h6>
						<div class="row center">
							<div class="col s6 square">
								<a href="https://www.facebook.com/seorganizartodomundovai/?fref=ts" target="_blank"><img src="/static/images/facebook.png" alt="pagina facebook"></a>
							</div>
							<div class="col s6 square">
								<a href="#"  target="_blank"><img src="/static/images/youtube.png" alt="canal youtube"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
    </main>

	<div id="modal_lead" class="modal modal-lead black">
		<form name="leadForm">
			<div class="modal-content center">
				<h3 class="white-text"><b>ASSINE!</b></h3>
				<h4 class="white-text">Receba nosso conteúdo em primeira mão e arrase no seu evento!</h4>

				<div class="switch">
					<label class="white-text">
						PESSOA FÍSICA
						<input type="checkbox" ng-model="tipo_pessoa">
						<span class="lever"></span>
						PESSOA JURÍDICA
					</label>
				</div>
				<div class="input-field">
					<input id="nome" type="text" alt="Nome" class="white-text" ng-model="nome" required>
					<label for="nome" class="center">NOME</label>
				</div>
				<div class="input-field">
					<input id="email" type="email" alt="E-mail" class="white-text" ng-model="email" required>
					<label for="email">E-MAIL</label>
				</div>
				<div class="input-field" ng-show="tipo_pessoa">
					<input id="empresa" type="text" alt="Empresa" class="white-text" ng-model="empresa">
					<label for="empresa">EMPRESA</label>
				</div>

				<div class="button-actions">
					<button type="submit" class="btn-large waves-effect waves-light blue-1 right" ng-click="enviarCadastro()">
						ENVIAR
						<i class="material-icons right">send</i>
					</button>
				</div>

			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
	<script src="/static/node_modules/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
	<script src="/static/js/app.js"></script>

	<!--</script>-->

</body>
</html>
