	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Se organizar, todo mundo vai | Blog para Produtores e Organizadores de Eventos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body ng-controller="mainController">
	<header>
	</header>
	<nav>
		<div class="nav-wrapper grey lighten-4">
			<a href="#" class="brand-logo black-text col s2">
				<div class="landscape logo">
					<img class="responsive-img" src="/static/images/logo.png">
				</div>
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>
					<div class="square">
						<img class="circle" src="/static/images/symbol.png">
					</div>
				</li>
				<li><a class="black-text" href="#">HOME</a></li>
		        <li><a class="black-text" href="#/about">SOBRE</a></li>
		        <li><a class="black-text" href="#/contact">CONTATO</a></li>
			</ul>
			<ul id="mobile-demo" class="side-nav">
				<li><a class="black-text" href="#">HOME</a></li>
		        <li><a class="black-text" href="#/about">SOBRE</a></li>
		        <li><a class="black-text" href="#/contact">CONTATO</a></li>
			</ul>
		</div>
	</nav>

	<main>
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view></div>
    </main>

	<footer class="page-footer blue-1">
		<div class="footer">
			<div class="container center">
				<h4 class="white-text"><strong>ASSINE!</strong> Receba nosso conteúdo em primeira mão e arrase no seu evento</h4>
				<div class="row">
					<a class="btn waves-effect white black-text" href="#modal_lead">CADASTRE-SE GRÁTIS</a>
				</div>
			</div>
		</div>
		<div class="row black margin-b-0">
			<div class="col s2">
				<h6 class="white-text"><a href="#">HOME</a></h6>
			</div>
	        <div class="col s2">
	        	<h6 class="white-text"><a href="#/about">SOBRE</a></h6>
	        </div>
	        <div class="col s3">
	        	<h6 class="white-text">PARCEIROS</h6>
	        	<div class="landscape">
	        		<a href="#"><img src="/static/images/partner.png"></a>
				</div>
	        </div>
	        <div class="col s3">
	        	<h6 class="white-text"><a href="#/contact">CONTATO</a></h6>
	        </div>
	        <div class="col s2">
	        	<h6 class="white-text">SIGA-NOS</h6>
	        	<div class="row">
	        		<div class="col s6 square">
	        			<a href="#"><img src="/static/images/facebook.png"></a>
	        		</div>
	        		<div class="col s6 square">
	        			<a href="#"><img src="/static/images/youtube.png"></a>
	        		</div>
	        	</div>
	        </div>
		</div>
	</footer>

	<div id="modal_lead" class="modal modal-lead black">
		<div class="modal-content center">
			<h3 class="white-text"><b>ASSINE!</b></h4>
			<h4 class="white-text">Receba nosso conteúdo em primeira mão e arrase no seu evento!</h5>
			<form name="leadForm">
				<div class="switch">
					<label class="white-text">
						PESSOA FÍSICA
						<input type="checkbox" ng-model="tipo_pessoa">
						<span class="lever"></span>
						PESSOA JURÍDICA
					</label>
				</div>
				<div class="input-field">
					<input id="nome" type="text" alt="Nome" class="white-text" ng-model="nome">
					<label for="nome" class="center">NOME</label>
				</div>
				<div class="input-field">
					<input id="email" type="email" alt="E-mail" class="white-text" ng-model="email">
					<label for="email">NOME</label>
				</div>
				<div class="input-field" ng-show="tipo_pessoa">
					<input id="cargo" type="text" alt="Cargo" class="white-text" ng-model="cargo">
					<label for="email">CARGO</label>
				</div>
				<button type="button" class="btn-large waves-effect waves-light blue-1" ng-click="enviarCadastro()">ENVIAR</button>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
	<script src="/static/js/app.js"></script>
